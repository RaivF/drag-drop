<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>drag & drop</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section class="dropper" id="dropper">
			<div class="drop-container" id="drop-container">
				<div id="dropZone" class="drop-zone">
					<div class="drag" id="drag">
						<img src="./3IxPnb_iFOs.png" alt="" />
						<span>Drag and Drop</span>
						<div class="border">
							<div></div>
							<span>or</span>
							<div></div>
						</div>
					</div>

					<div class="drop" id="drop">Отпустите файлы для загрузки</div>
					<div class="dropped" id="dropped">Файл загружен</div>
					<div class="upload-file-container" id="upload-file-container">
						<label for="upload-file">Browse File</label>
						<input type="file" name="file" id="upload-file" />
					</div>
				</div>
			</div>
			<div class="file-info-main-container" id="file-info-main-container"></div>
		</section>
		<script src="./main.js"></script>
	</body>
</html>
